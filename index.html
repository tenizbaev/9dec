<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="styles.css">
	<title>2nov</title>
</head>
<body>


	<div>	
     <label for="your-name">your name:</label>
	 <input type="text" id="your-name">
     </div>

     <div>
     	<label for="color">color:</label>
     	<input type="color" id="color">
     </div>
 
     <div>
        <label for="size">size:</label>
        <input type="range" id="number" value="32" min="10" max="50">
     </div>    
     
     <div>
        <label for="underline">underline:</label>
        <input type="checkbox" id="underline">
     </div>

     <div>
     <label for="align">align:</label>	
       <select id="align">
         <option value="center">center</option>
         <option value="left">left</option>
         <option value="right">right</option>
     </select>	
     </div>

      <div>
     <label for="font-family">font-family:</label>
       <select id="font">
         <option value="tahoma">tahoma</option>
         <option value="arial">arial</option>
         <option value="impact">impact</option>
     </select>	
     </div>
  
     
      <div>
        <label for="iatalic">italic</label>
        <input type="checkbox" id="italic">
     </div>

         <div>
        <label for="lighter">lighter</label>
        <input type="checkbox" id="bold">
        </div>
        
     
     <div>
        <label for="border">border:</label>
        <input type="range" id="border" value="" min="0" max="30">
     </div>

             <div>
        	<label for="borderRadius">border radius</label>
            <input type="range" id="borderRadius" name="borderRadius" min="0" max="30">	
        </div>

         
       <div>	
       	<label for="background" >background</label>
       <input type="color" id="background" name="background">
       </div>




        <h1 class="hello">Hello!</h1>
    
	<script src="scripts.js"></script>
</body>
</html>
